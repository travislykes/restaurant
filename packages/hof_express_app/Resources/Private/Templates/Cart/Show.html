<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="content">
    <h1>My Orders
        <em style="font-size: 18px;">(
             <f:if condition="{customer }">
                 Complete Your Order {customer.user.Username}
             </f:if>
            )
        </em>
    </h1>


        <div class="box_style_2" id="main_menu">
                <table class="table table-striped cart-list">
                    <thead>
                    <tr>
                        <th>
                            Item
                        </th>
                        <th>
                            Price
                        </th>
                        <th>
                            Order
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <f:for each="{orderItems.food}" as="food">
                        <tr>
                            <td>
                                <figure class="thumb_menu_list">
                                    <f:image src="{food.image.originalResource.publicUrl}" />
                                </figure>
                                <h5>{food.name}</h5>
                            </td>
                            <td>
                                <strong>{food.price->f:format.currency(thousandsSeparator: '.', currencySign: 'â‚¬')}</strong>
                            </td>
                            <td class="options">

                                        <f:link.action action="remove" controller="Cart" pluginName="Cart" pageUid="13" arguments="{food: food}" class="">
                                           Remove from Cart <i class="fa fa-minus-circle"> </i>
                                        </f:link.action>
                            </td>
                        </tr>
                    </f:for>
                    </tbody>
                </table>
                <hr>


        </div>


</f:section>
</html>
